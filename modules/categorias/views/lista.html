{% extends '../../template.html' %}

{% block content %}
<style>
.toast { background: red; }
</style>

<div style="padding-top: 70px; width: 90vw; margin: auto;">
	<div style="display: flex; justify-content: space-between; align-items: center;">
		<h3>Categorias</h3>
		<a href="#modalCategorias" class="modal-trigger waves-effect waves-light red btn" id="btnAgregar">Agregar</a>
	</div>
	<div id="tabla"></div>
</div>

<div id="modalCategorias" class="modal bottom-sheet modal-fixed-footer">
	<div class="modal-content">
		<h4>Complete el formulario</h4>
		<input type="hidden" id="accion">
		<input type="hidden" id="idCategoria">
		<div class="row">
    		<form class="col s12">
		      	<div class="row">
		        	<div class="input-field col m4 l4 s6">
		          		<input id="nombre" type="text" class="validate">
		          		<label for="nombre">Nombre</label>
	        		</div>
		      	</div>
    		</form>
  		</div>
	</div>
	<div class="modal-footer">
		<a href="#!" class="modal-close waves-effect waves-green btn-flat">Cerrar</a>
		<a href="#!" class="waves-effect waves-green btn-flat red white-text" id="btnEnviar" onclick="postCategoria()">Enviar</a>
	</div>
</div>
{% endblock %}

{% block scripts %}
<script type="text/javascript">
	$(function() {
		CargarTabla()
	})

	function CargarTabla() {
		$.ajax({
	        method: "GET",
	        url: "/Admin/Categorias/listaajax",
	        success: function(data) {
	            let tablecontent = $($.parseHTML(data))
	            $('#tabla').html(tablecontent)
	        }
	    })
	}

	$(".modal").modal()

	$("#btnAgregar").click(function() {
		$("#modalCategorias input").val("")
		$("#accion").val("N")
	})

	function postCategoria() {
		let data =  {
			accion: $("#accion").val(),
			nombre: $("#nombre").val() 
		}

		if ( data.accion == "M" ) data.idCategoria = $("#idCategoria").val()

		if ( !data.nombre.length ) {
			M.Toast.dismissAll();
			let toastHTML = '<span>Debe completar los campos</span>'
	  		M.toast({html: toastHTML})
		}

		$.post("/Admin/Categorias/postCategoria", data)
		.then(resultado => {
			Swal.fire({
				type: resultado.tipo,
				title: resultado.titulo,
				text: resultado.texto
			})
			if ( resultado.tipo == "error" ) return
			CargarTabla()
			$('.modal').modal('close')
		})
	}

	function Modificar(id) {
		$.getJSON(`/Admin/Categorias/Modificar/${id}`)
		.then(data => {
			$("#modalCategorias label").addClass("active")
			$("#accion").val("M")
			$("#idCategoria").val(data[0].id)
			$("#nombre").val(data[0].nombre)
		})
	}

	function Eliminar(id) {
		Swal.fire({
	        title: 'Confirme',
	        text: "Â¿Desea eliminar la localidad?",
	        type: 'warning',
	        showCancelButton: true,
	        confirmButtonColor: '#3085d6',
	        cancelButtonColor: '#d33',
	        cancelButtonText: 'Cancelar',
	        confirmButtonText: 'Aceptar'
	    }).then( async (result) => {
	        if (result.value) {
				const resultado = await $.getJSON(`/Admin/Categorias/Eliminar/${id}`)
				Swal.fire({
					type: resultado.tipo,
					title: resultado.titulo,
					text: resultado.texto
				})
				if ( resultado.tipo == "error" ) return
	            CargarTabla()
	        }
	    })
	}
</script>
{% endblock %}
