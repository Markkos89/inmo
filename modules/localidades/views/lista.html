{% extends '../../template.html' %}

{% block content %}
<div style="padding-top: 70px; width: 90vw; margin: auto;">
	<div style="display: flex; justify-content: space-between; align-items: center;">
		<h3>Localidades</h3>
		<a href="#modalLocalidades" class="modal-trigger waves-effect waves-light red btn" id="btnAgregar">Agregar</a>
	</div>
	<div id="tabla"></div>
</div>

<div id="modalLocalidades" class="modal bottom-sheet modal-fixed-footer">
	<div class="modal-content">
		<h4>Complete el formulario</h4>
		<input type="hidden" id="accion">
		<div class="row">
    		<form class="col s12">
		      	<div class="row">
		        	<div class="input-field col m4 l4 s6">
		          		<input id="nombre" type="text" class="validate">
		          		<label for="nombre">Nombre</label>
	        		</div>
		      	</div>
    		</form>
  		</div>
	</div>
	<div class="modal-footer">
		<a href="#!" class="modal-close waves-effect waves-green btn-flat">Cerrar</a>
		<a href="#!" class="waves-effect waves-green btn-flat red white-text" id="btnEnviar">Enviar</a>
	</div>
</div>
{% endblock %}

{% block scripts %}
<script type="text/javascript">
	$(function() {
		CargarTabla()
	})

	function CargarTabla() {
		$.ajax({
	        method: "GET",
	        url: "/Admin/Localidades/listaajax",
	        success: function(data) {
	            let tablecontent = $($.parseHTML(data))
	            $('#tabla').html(tablecontent)
	        }
	    })
	}

	$(".modal").modal()

	$("#btnAgregar").click(function() {
		$("#modalLocalidades input").val("")
		$("#accion").val("N")
	})


</script>
{% endblock %}
