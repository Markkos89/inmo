{% extends '../../template.html' %}

{% block content %}
<div style="padding-top: 70px; width: 90vw; margin: auto;">
	<main>
		<center>
			<div class="container">
				<h1>LOGIN SUPER USER</h1>

				<div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
					<form class="col s12">
						<div class='row'>
							<div class='col s12'>
							</div>
						</div>

						<div class='row'>
							<div class='input-field col s12'>
								<input class='validate' type='text' id='usuario' />
								<label for='usuario'>Usuario</label>
							</div>
						</div>

						<div class='row'>
							<div class='input-field col s12'>
								<input class='validate' type='password' id='contraseña' />
								<label for='contraseña'>Contraseña</label>
							</div>
						</div>

						<br />
						<center>
							<div class='row'>
								<button type='button' id='btnLogin' class='col s12 btn btn-large waves-effect red'>Ingresar</button>
							</div>
						</center>
					</form>
				</div>

			</div>
		</center>
	</main>	
</div>
{% endblock %}
