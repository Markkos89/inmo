<!DOCTYPE html>
<html>
<head>
	<title>Inmo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="/css/sweetalert2.min.css">
	<link
	rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
	integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
	crossorigin="anonymous"
	/>
	<link rel="stylesheet" type="text/css" href="/css/slider.css">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Pathway+Gothic+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/template.css">
	{% block styles %}
	{% endblock %}
</head>
<body>
	<div class="preloader-background" style="display: flex; flex-direction: column;">
		<div><span style="font-family: 'Amatic SC', cursive; font-size: 4rem; margin-bottom: 20px;">INMOVILLAGE</span></div>
		<div class="preloader-wrapper big active">
			<div class="spinner-layer spinner-red-only">
				<div class="circle-clipper left">
					<div class="circle"></div>
				</div>
				<div class="gap-patch">
					<div class="circle"></div>
				</div>
				<div class="circle-clipper right">
					<div class="circle"></div>
				</div>
			</div>
		</div>
	</div>

	<nav style="padding: 0 10px;">
		<div class="nav-wrapper">
			<a href="/" class="brand-logo">INMOVILLAGE<i class="material-icons">home</i></a>

			<a href="#" class="sidenav-trigger" data-target="mobile-nav">
				<i class="material-icons">menu</i>
			</a>

			<ul class="right hide-on-med-and-down" id="navbarItems">
				<li><a href="/">Inicio</a></li>
				<li><a href="/Inmobiliarias">Inmobiliarias</a></li>
				<li><a href="#">Contacto</a></li>
				<li><a href="#">Ingresar</a></li>
			</ul>
		</div>
	</nav>

	<ul class="sidenav" id="mobile-nav">
		<li><a href="/">Inicio</a></li>
		<li><a href="/Inmobiliarias">Inmobiliarias</a></li>
		<li><a href="#">Contacto</a></li>
		<li><a href="#">Ingresar</a></li>
	</ul>

	{% block content %}
	{% endblock %}

	<script type="text/javascript" src="/js/jquery.min.js"></script>
	<script type="text/javascript" src="/js/materialize.min.js"></script>
	<script type="text/javascript" src="/js/sweetalert2.min.js"></script>
	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded", function(){
			$('.preloader-background').delay(2000).fadeOut('slow');
				
			$('.preloader-wrapper')
				.delay(2000)
				.fadeOut('slow');
		});	
	</script>
	{% block scripts %}
	{% endblock %}
</body>
</html>
